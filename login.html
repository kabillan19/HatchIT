<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global-login.css" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
  </head>
  <body style="background-color: black;">
    <div class="log-in-page">
      <img
        class="mask-group-icon"
        loading="lazy"
        alt=""
        src="./public/mask-group@2x.png"
      />

      <div class="log-in-page-inner">
        <form class="frame-parent">
          <div class="frame-wrapper">
            <div class="login-parent">
              <h1 class="login">Login</h1>
              <div class="please-enter-your">
                Please enter your login details to start having fun!
              </div>
            </div>
          </div>
          <div class="rectangle-parent">
            <div class="frame-child"></div>
            <div class="email-address">Email Address</div>
            <input
              class="infoexamplecom"
              placeholder="info@example.com"
              type="text"
            />
          </div>
          <div class="frame-container">
            <div class="rectangle-group">
              <div class="frame-item"></div>
              <input class="password" placeholder="Password" type="text" />

              <div class="mdihide-wrapper">
                <img class="mdihide-icon" alt="" src="./public/mdihide.svg" />
              </div>
            </div>
          </div>
          <div class="frame-div">
            <div class="frame-group">
              <div class="frame-parent1">
                <div class="frame-wrapper1">
                  <div class="rectangle-container">
                    <div class="frame-inner"></div>
                    <img
                      class="vector-icon"
                      loading="lazy"
                      alt=""
                      src="./public/vector-1.svg"
                    />
                  </div>
                </div>
                <div class="keep-me-logged">Keep me logged in</div>
              </div>
              <div class="forgot-password">Forgot password?</div>
            </div>
          </div>
          <button class="group-button">
            <div class="rectangle-div"></div>
            <div class="log-in">Log in</div>
          </button>
          <div class="frame-wrapper2">
            <div class="frame-parent2">
              <div class="dont-have-an-account-parent">
                <div class="dont-have-an">Donâ€™t have an account?</div>
                <div class="sign-up" id="signUpText">Sign up</div>
              </div>
              <div class="frame-wrapper3">
                <div class="frame-parent3">
                  <div class="vector-wrapper">
                    <img
                      class="frame-child1"
                      loading="lazy"
                      alt=""
                      src="./public/vector-2.svg"
                    />
                  </div>
                  <div class="or-continue-with-wrapper">
                    <div class="or-continue-with">Or continue with</div>
                  </div>
                  <div class="vector-container">
                    <img
                      class="frame-child2"
                      loading="lazy"
                      alt=""
                      src="./public/vector-3.svg"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="frame-wrapper4">
            <div class="group-div">
              <button class="rectangle-parent1">
                <div class="frame-child3"></div>
                <img class="vector-icon1" alt="" src="./public/vector.svg" />
              </button>
              <button class="rectangle-parent2">
                <div class="frame-child4"></div>
                <img class="veil-icon" alt="" src="./public/vector-11.svg" />
              </button>
              <button class="rectangle-parent3">
                <div class="frame-child5"></div>
                <img class="vector-icon2" alt="" src="./public/vector-21.svg" />
              </button>
              <div class="rectangle-parent4">
                <div class="frame-child6"></div>
                <img
                  class="vector-icon3"
                  loading="lazy"
                  alt=""
                  src="./public/vector-31.svg"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script>
      var signUpText = document.getElementById("signUpText");
      if (signUpText) {
        signUpText.addEventListener("click", function (e) {
          // Please sync "Sign up page" to the project
        });
      }
      </script>
  </body>
</html>
